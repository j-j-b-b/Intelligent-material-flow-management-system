tags:  # 接口名称
  - 登录注册接口
summary: 登录接口  # 接口描述
post:
  parameters:  # 参数
    - name: username  # 参数名
      in: formData  # 参数类型
      type: string  # 参数值的类型
      description: 登录的邮箱  # 参数描述
      required: true  #必填项
    - name: password  # 参数名
      in: formData  # 参数类型
      type: string  # 参数值的类型
      description: 登录的密码  # 参数描述
      required: true  #必填项

responses:
  200:
    description: 处理了登录请求
    schema:
      type: string
      default: 成功
